<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" href="style.css" rel="stylesheet">

</head>
<body>
    <div id="tools">
        <span>
            <span id="chooseLevel" title="选择分段数目"></span>
            <span id="levelDetail">
                <span >
                    1
                </span>
                <span >
                    2
                </span>
                <span >
                    3
                </span>
                <span >
                    4
                </span>
                <span >
                    5
                </span>
                <span >
                    6
                </span>
                <span >
                    7
                </span>
                <span >
                    8
                </span>
            </span>
            <span>
                <div id="toolBar">
                    <div id="toolBarButtonArea">

                        <div id="toolBar_E" title="将选择的文本及其后面文本移至平级 Ctrl ↓">
                            ↓
                        </div>
                        <div id="toolBar_L" title="将本段移至上级 Ctrl ←">
                            ←
                        </div>
                        <div id="toolBar_R" title="将本段移至下级 Ctrl →">
                            →
                        </div>
                        <div id="toolBar_N" title="居中 Ctrl E">≡</div>

                        <div id="toolBar_B"  title="加粗所选文本  Ctrl B">
                            B
                        </div>
                        <div id="toolBar_I" title="设置所选文本为斜体 Ctrl I">
                            I
                        </div>
                        <div id="toolBar_U" title="为所选文本添加下划线 Ctrl U">
                            U
                        </div>
                        <div id="toolBar_C" title="为所选文本添加背景色 Ctrl Q">
                            Q
                        </div>
                        <div id="toolBar_S" title="保存到本地缓存 Ctrl S">
                            存
                        </div>
                        <div id="toolBar_M" title="清除本地缓存 Ctrl M">
                            删
                        </div>
                        <div id="toolBar_D" title="转化页面以复制 Ctrl D">
                            导
                        </div>
                    </div>
                    <div id="chooseColor">
                        <div id="yellow" title="黄色"></div>
                        <div id="blue" title="蓝色"></div>
                        <div id="pink" title="粉红色"></div>
                        <div id="orange" title="橙黄色"></div>
                    </div>
                </div>
            </span>
            <div id="numberList">
                <div >
                    1
                </div>
                <div >
                    2
                </div>
                <div >
                    3
                </div>
                <div >
                    4
                </div>
                <div >
                    5
                </div>
                <div >
                    6
                </div>
                <div >
                    7
                </div>
                <div >
                    8
                </div>
            </div>
            <div id="symbols" >
                <div>一.</div>
                <div>1.</div>
                <div>(1)</div>
                <div>Ⅰ.</div>
                <div>A.</div>
                <div>a.</div>
                <div>○</div>
                <div>●</div>
                <div>□</div>
                <div>■</div>
                <div>×</div>
            </div>

        </span>

    </div>
    <div id="background">

    </div>
    <div id="content">
    </div>

<span id="message"></span>

    <script src="library.js" charset="UTF-8"></script>

    <script src="main.js" charset="UTF-8"></script>
</body>
</html>
