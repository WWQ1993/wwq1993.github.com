        .outer {
            width: 300px;
            height: 350px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="outer"></div>
<div class="result"></div>

<script src="../../js/sea.js"></script>
<script src="../../js/sea-config.js"></script>

<script>
    seajs.use(['../../js/calendar.js', '../../js/jquery.js'], function (i, $) {

        i.calendar('.outer', '../../img/arrow_left.png', '../../img/arrow_right.png', function (ob) {
            if (ob.action === 'choose') {
                $('.result').text('您选择的日期是: ' + ob.choose.year + '年 ' + ob.choose.month + '月 ' + ob.choose.day + '日 ')
            }
            else {
                $('.result').text('');
            }
        });


    })
</script>

</body>
